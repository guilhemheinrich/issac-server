name: test
uri: 'http://administration/test'
description: |
  An agent is a moral entity (see foaf:Agent), which can log in, and owns a Processus 
attributes:
  -
    key: uri
    description: 'The unique identifier for an Agent'
    type: string
    format: uri
    databases:
      READ: 
        virtuoso:
          home: there
  -
    key: first_name
    description: 'First name of the agent'
    type: string
    databases:
      READ:
        virtuoso:
          protocols: SPARQL
  -
    key: last_name
    type: string
    databases:
      READ:
        neo4j: {}
      WRITE:
        virtuoso: {}
        neo4j: {}
  -
    key: email
    type: string
    format: email
required:
  - uri
  - email

protocols:
  sparql1.1:
    namedGraph: context_administration


databases:
  READ:
    virtuoso:
      protocols: sparql1.1
      home: here
  WRITE:
    virtuoso: {}
    neo4j: {}
