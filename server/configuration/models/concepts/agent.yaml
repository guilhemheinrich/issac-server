name: Agent
uri: 'http://administration/agent'
description: |
  An agent is a moral entity (see foaf:Agent), which can log in, and owns a Processus 
attributes:
  -
    key: uri
    description: 'The unique identifier for an Agent'
    type: string
    format: uri
  -
    key: first_name
    description: 'First name of the agent'
    type: string
  -
    key: last_name
    type: string
  -
    key: email
    type: string
    format: email
required:
  - uri
  - email

protocols:
  sparql1.1:
    namedGraph: context_administration


databases:
  -
    name: virtuoso
    specifications:
      permissions: [read, write]
  -
    name: neo4j
    specifications: 
      permissions: write