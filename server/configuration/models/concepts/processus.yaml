name: Processus
uri: 'http://concept/processus'
description: |
  A processus is a phenomenon responsable of actions
  It is the glue which make a subset of agent evolved dynamically 
attributes:
  - 
    key: uri
    type: string
    format: uri
    description: |
      Uniform identifier of the processus
  -
    key: name
    type: string
    description: |
      Name of the processus
  -
    key: description
    type: string
    description: |
      Desciption of the processus
relationships: 
  - 'http://relationship/involve'
required:
  - name
  - uri


# Protocols related information
protocols:
  sparql1.1: 
      namedGraph: context_processus_added
      Pkey: uri
      namespaces: [issac, rdfs, skos]
      attributes:
        uri: {object: issac:Processus}
        name: {predicate: rdfs:label}
        description: {predicate: skos:definition}
        agents: {predicate: issac:involve}
        owners: {predicate: issac:hasOwner}
        context: {predicate: issac:hasContext}


# Databases related information
databases:
  -
    name: virtuoso
    permissions: [read, write]

  -
    name: neo4j
    permissions: write
