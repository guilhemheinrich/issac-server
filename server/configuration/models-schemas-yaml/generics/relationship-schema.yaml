$schema: 'http://json-schema.org/draft-07/schema#'
$id: 'http://issac/relationship'
title: Relationship
description: 'Entity representing a relationship'
type: object
properties:
  name:
    description: 'Name of the relationship'
    type: string
  description:
    description: 'Description of the relationship'
    type: string
  subjects:
    description: 'Concepts subject(s) (left-part) of the relationship'
    type: array
    items:
      anyOf: [{$ref: 'http://issac/concept'}, {type: string, format: uri}]
    minItems: 1
    uniqueItems: true
  objects:
    description: 'Concepts object(s) (right-part) of the relationship'
    type: array
    items:
      anyOf: [{$ref: 'http://issac/concept'}, {type: string, format: uri}]
    minItems: 1
    uniqueItems: true
  uri:
    description: 'The unique identifier for the relationship'
    type: string
    format: uri
  attributesValues:
    description: 'Attributes value of the relationship'
    type: array
    items:
      $ref: 'http://issac/attribute'
required:
  - name
  - subjects
  - objects
  - uri
