name: involve
uri: 'http://relationship/involve'
attributes:
  uri:
    type: string
    format: uri
    description: |
      Uniform identifier of the relationship
  name:
    type: string
    description: |
      Name of the relationship
  description:
    type: string
    description: |
      Desciption of the processus
subjects:
  - http://concept/processus
objects:
  - http://concept/agent
required:
  - name
  - uri

databases:
-
  name: virtuoso
  specifications:
    namedGraph: context_processus_added
    permissions: [read, write]
-
  name: neo4j
    specifications: 
      permissions: write
